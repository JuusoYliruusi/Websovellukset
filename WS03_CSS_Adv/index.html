<!DOCTYPE html>
<html lang="fi">
  <head>
    <style>
      h1 {
        color: green;
      }
    </style>
    <title>Ensinmäinen HTML sivuni</title>
    <link rel="stylesheet" href="styles/styles.css" >
  </head>

  <body>
    <h1>Tervetuloa sivulleni</h1>
    <p>Tämä on lause</p>
    <img src="minä.png" alt="Tässä on kuva minusta" >

    <h2>Lista harrastuksitani:</h2>
    <ul>
      <li>videopelit</li>
      <li>kuntosali</li>
      <li>ulkoilu</li>
    </ul>

    <a href="https://www.suomi24.fi/">Suomi24</a>

    <table>
      <tr>
        <th>Kurssi</th>
        <th>Opettaja</th>
      </tr>
      <tr>
        <td>websivuston kehittäminen</td>
        <td>Jari Kovalainen</td>
      </tr>
      <tr>

      </tr>

    <form>
      <label for="nimi">Nimi:</label>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" ><br ><br >
      <input type="Submit" value="Lähetä" >
    </form>
    <button class="transition-button">hover me</button>
    <div class="animation-box"></div>

    <ul class="pseudo-list">
      <li>Ykkönen</li>
      <li>Kakkonen</li>
      <li>Kolmonen</li>
      <li>Nelonen</li>
    </ul>

    <img src="kuva.png" alt="Sample Image" class="filter-image" >

    <blockquote class="quote">
      Tämä on esimerkki lainatusta tekstistä.
    </blockquote>
  </body>
</html>
